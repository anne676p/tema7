<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector("#klik").addEventListener("click", () => {
                let box = document.querySelector("#box");
                box.innerHTML = "KLIK"
            })

            document.querySelector("#slet").addEventListener("click", () => {
                box.style.transform = "scale(0)"
            })

            document.querySelector("#html").addEventListener("click", () => {
                let box = document.querySelector("#box");
                box.style.transform = "scale(1)";
                box.innerHTML = "<h2> HEJ </h2> <p> Br√∏dtekst </p>"
            })

            document.querySelector("#flyt").addEventListener("click", () => {
                let box = document.querySelector("#box");
                let bax = document.querySelector("#bax");
                bax.innerHTML = box.innerHTML;
                box.innerHTML = bax.innerHTML;

            })

        }

    </script>
</body>

</html>
